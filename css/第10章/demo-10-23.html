<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="../common/note.js"></script>
    <script>new Note('10-23').render()</script>
	<style>
		body {
			margin: 15em;
			background-color: black;
		}

		.container {
			display: flex;
			align-items: center;
			justify-content: center;
		}

		.container div {
			position: absolute;
			box-sizing: border-box;
			background-color: darkblue;
			border: 0.8em solid;
			border-color: white rgba(100%, 100%, 100%, 0.2);
		}

		.container .div1 { width: 18em; height: 18em; }
		.container .div2 { width: 15em; height: 15em; }
		.container .div3 { width: 12em; height: 12em; }
		.container .div4 { width: 9em; height: 9em; }
		.container .div5 { width: 6em; height: 6em; }

        .container div {
            animation: rotating 5s ease-in-out infinite alternate;
        }

        .container .div1 {animation-delay: 0.8s;}
        .container .div2 {animation-delay: 0.6s;}
        .container .div3 {animation-delay: 0.4s;}
        .container .div4 {animation-delay: 0.2s;}
        .container .div5 {animation-delay: 0s;}

        @keyframes rotating {
            to {
                transform: rotate(2turn);
                filter: hue-rotate(1turn);
            }
        }
	</style>
</head>
<body>
	<div class="container">
        <div class="div1"></div>
        <div class="div2"></div>
        <div class="div3"></div>
        <div class="div4"></div>
        <div class="div5"></div>
	</div>
</body>
</html>
