<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="demo-10-common.css">
    <script src="../common/note.js"></script>
    <script>new Note('10-2').render()</script>
    <style>
        .container:nth-child(1) .ball {
            transition: transform 1s;
            transition-delay: 0.5s;
        }

        .container:nth-child(1):hover .ball {
            transform: translateX(6em);
            background-color: lightcoral;
        }

        .container:nth-child(2):hover .ball {
            animation: shift 1s forwards;
            animation-delay: 0.5s;
        }

        @keyframes shift {
            to {
                transform: translateX(6em);
            }

            0%, 100% {
                background-color: lightcoral;
            }   
        }
    </style>
</head>
<body>
    <figure class="container">
        <div class="ball"></div>
    </figure>

    <figure class="container">
        <div class="ball"></div>
    </figure>
</body>
</html>
