<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../common/note.js"></script>
    <script>new Note('5-2').render()</script>
    <style>
        body {
            margin: 2em;
            width: 35em;
            display: flex;
            flex-wrap: wrap;
        }

        .container {
            width: 15em;
            height: 12em;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 2em 1em;
        }

        .container .inner {
            width: 10em;
            height: 6.5em;
            border: 1px solid black;
            background-color: white;
        }

        .container:nth-child(1),
        .container:nth-child(2) {
            background-color: #eee;
        }

        .container:nth-child(1) .inner {
            box-shadow: 1em 1em gray;
        }

        .container:nth-child(2) .inner {
            box-shadow: 1em 1em 1em gray;
        }

        .container:nth-child(3) {
            background-image: linear-gradient(60deg, lightgreen 50%, lightcoral 50%);
        }

        .container:nth-child(3) .inner {
            box-shadow: 1em 1em 1em gray;
        }

        .container:nth-child(4) {
            background-image: linear-gradient(60deg, lightgreen 50%, lightcoral 50%);
        }

        .container:nth-child(4) .inner {
            box-shadow: 1em 1em 1em hsla(0, 0%, 0%, 0.3);
        }
    </style>
</head>
<body>
    <figure class="container">
        <div class="inner"></div>
    </figure>
    <figure class="container">
        <div class="inner"></div>
    </figure>
    <figure class="container">
        <div class="inner"></div>
    </figure>
    <figure class="container">
        <div class="inner"></div>
    </figure>
</body>
</html>
