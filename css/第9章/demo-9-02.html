<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../common/note.js"></script>
    <script>new Note('9-2').render()</script>
    <style>
        body {
            margin: 2em;
        }

        .container {
            display: flex;
            justify-content: space-around;
            background-color: #eee;
            font-size: 10px;
            width: 50em;
            padding: 2em;
            margin: 2em;
        }

        .container div {
            width: 10em;
            height: 10em;
            background-color: lightgreen;
            transition: 0.5s;
        }

        .container div:hover {
            background-color: lightcoral;
            border-radius: 50%;
        }

        .container div:nth-child(1) {transition-delay: 0.5s;}
        .container div:nth-child(2) {transition-delay: 1s;}
        .container div:nth-child(3) {transition-delay: 2s;}
        .container div:nth-child(4) {transition-delay: 3s;}
    </style>
</head>
<body>
    <figure class="container">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </figure>
</body>
