    <style>
        body {
            margin: 2em;
        }

        .container {
            display: flex;
        }

        .container div {
            font-size: 10px;
            width: 10em;
            height: 10em;
            background-color: lightgreen;
            margin: 1em;
        }

        .container div:hover {
            border-radius: 50%;
            background-color: lightcoral;
        }

        .container div:nth-child(1) {transition: 0.5s;}

        .container div:nth-child(2):hover {transition: 0.5s;}

        .container div:nth-child(3) {transition: 0.5s;}
        .container div:nth-child(3):hover {transition: 1s steps(3);}
    </style>
</head>
