<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../common/note.js"></script>
    <script>new Note('7-8').render()</script>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: lightyellow;
        }

        .lotus {
            width: 20em;
            height: 11.5em;
            position: relative;
        }

        .lotus div {
            position: absolute;
            box-sizing: border-box;
            width: 10em;
            height: 3em;
            border: 0.2em solid dimgray;
            border-radius: 50%;
            background-color: hsl(60, 100%, 50%);
            transform-origin: right;
            top: calc((20em - 3em) / 2);
            box-shadow: 0 0 1em hsla(0, 0%, 0%, 0.5);
        }

        .lotus div {
            transform: rotate(calc(var(--rotate-deg) * 1deg));
            filter: hue-rotate(calc(var(--hue-deg) * 1deg));
        }
        
        .lotus div:nth-child(1) { --rotate-deg: 0; --hue-deg: 0; }
        .lotus div:nth-child(2) { --rotate-deg: 20; --hue-deg: 30; }
        .lotus div:nth-child(3) { --rotate-deg: 40; --hue-deg: 60; }
        .lotus div:nth-child(4) { --rotate-deg: 60; --hue-deg: 90; }
        .lotus div:nth-child(5) { --rotate-deg: 80; --hue-deg: 120; }
        .lotus div:nth-child(6) { --rotate-deg: 100; --hue-deg: 150; }
        .lotus div:nth-child(7) { --rotate-deg: 120; --hue-deg: 180; }
        .lotus div:nth-child(8) { --rotate-deg: 140; --hue-deg: 210; }
        .lotus div:nth-child(9) { --rotate-deg: 160; --hue-deg: 240; }
        .lotus div:nth-child(10) { --rotate-deg: 180; --hue-deg: 270; }
    </style>
</head>
<body>
    <figure class="lotus">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </figure>
</body>
</html>
