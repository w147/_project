<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../common/note.js"></script>
    <script>new Note('7-6').render()</script>
    <style>
        body {
            margin: 5em;
            background-color: black;
        }

        .container {
            display: flex;
        }

        .container div {
            width: 10em;
            height: 10em;
            border: 0.25em solid white;
            font-size: 10px;
            border-radius: 1em;
            margin: 2em;
        }
        
        .container div:nth-child(1) {background-color: hsl(calc(30deg + 90deg * 1), 100%, 60%); }
        .container div:nth-child(2) {background-color: hsl(calc(30deg + 90deg * 2), 100%, 60%);;}
        .container div:nth-child(3) {background-color: hsl(calc(30deg + 90deg * 3), 100%, 60%);;}

        .container div:nth-child(1) { transform: rotate(calc(50deg * 1)); }
        .container div:nth-child(2) { transform: rotate(calc(50deg * 2)); }
        .container div:nth-child(3) { transform: rotate(calc(50deg * 3)); }
    </style>
</head>
<body>
    <div class="container">
        <div></div>
        <div></div>
        <div></div>
    </div>
</body>
