    <style>
        body {
            margin: 2em;
            background-color: darkslategray;
        }

        .container div {
            width: 90vw;
            height: 5em;
            outline: 1px dashed lime;
            background-image: linear-gradient(
                to right,
                #fff 10%,
                #ddd 10%, #ddd 20%,

                #777 40%, #777 50%,
                #555 50%, #555 60%,
                #333 60%, #333 70%,
                #222 70%, #222 80%,
                #111 80%, #111 90%,
                #000 90%
            );
        }

        .container div:nth-child(2) {filter: contrast(0.8);}
        .container div:nth-child(3) {filter: contrast(0.6);}
        .container div:nth-child(4) {filter: contrast(0.2);}
