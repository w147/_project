<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../common/note.js"></script>
    <script>new Note('6-9').render()</script>
    <style>
        .container {
            font-size: 10px;
            display: flex;
        }

        .container div {
            width: 5em;
            height: 5em;
            border-radius: 50%;
            background-color: lightcoral;
            margin: 0.5em;
        }

        .container:nth-child(1) div:nth-child(1) {filter: hue-rotate(0deg);}
        .container:nth-child(1) div:nth-child(2) {filter: hue-rotate(20deg);}
        .container:nth-child(1) div:nth-child(3) {filter: hue-rotate(40deg);}
        .container:nth-child(1) div:nth-child(4) {filter: hue-rotate(60deg);}
        .container:nth-child(1) div:nth-child(5) {filter: hue-rotate(80deg);}

        .container:nth-child(2) div:nth-child(1) {filter: hue-rotate(0deg);}
        .container:nth-child(2) div:nth-child(2) {filter: hue-rotate(-20deg);}
        .container:nth-child(2) div:nth-child(3) {filter: hue-rotate(-40deg);}
        .container:nth-child(2) div:nth-child(4) {filter: hue-rotate(-60deg);}
        .container:nth-child(2) div:nth-child(5) {filter: hue-rotate(-80deg);}
    </style>
</head>
<body>
    <figure class="container">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </figure>

    <figure class="container">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </figure>
</body>
</html>
