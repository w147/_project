<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <title>React Render - Triple Condition</title>
    <script src="https://cdn.staticfile.org/react/16.4.0/umd/react.development.js"></script>
    <script src="https://cdn.staticfile.org/react-dom/16.4.0/umd/react-dom.development.js"></script>
    <script src="https://cdn.staticfile.org/babel-standalone/6.26.0/babel.min.js"></script>
</head>
<style type="text/css">
    body {
        text-align: center;
    }
    div#id-div-react {
        position: relative;
        width: 400px;
        height: auto;
        border: 0px solid black;
        margin: 8px auto;
        padding: 8px;
        font: normal 16px/1.6em "Microsoft Yahei", arial, sans-serif;
        text-align: center;
    }

    div#id-div-react span {
        margin: 8px auto;
        padding: 8px;
    }

    div#id-div-react span h3 {
        text-align: center;
    }

    div#id-div-react span p {
        text-align: center;
        font: normal 16px/1.6em "Microsoft Yahei", arial, sans-serif;
    }
</style>
<body>

<div id='id-div-react'></div>
<script type="text/babel">
   
    var divReact = document.getElementById('id-div-react');
    
    function TestPass(props) {
        const score = props.score;
        return (
            <div>
                {
                    score >= 60 ?
                    <p>
                        Hello, your score <b>{score}</b> has passed the test.
                    </p>
                    :
                    <p>
                        Hello, your score <b>{score}</b> has not passed the test.
                    </p>
                }
            </div>
        );
    }
    
    const score = [90, 60, 50];
    
    const reactSpan = (
        <span>
            <h3>React Render - Triple Condition</h3>
            <TestPass score={score[0]} />
            <TestPass score={score[1]} />
            <TestPass score={score[2]} />
        </span>
    );
    
    ReactDOM.render(reactSpan, divReact);
</script>

</body>
</html>
