<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <title>React Render - Prevent Render</title>
    <script src="https://cdn.staticfile.org/react/16.4.0/umd/react.development.js"></script>
    <script src="https://cdn.staticfile.org/react-dom/16.4.0/umd/react-dom.development.js"></script>
    <script src="https://cdn.staticfile.org/babel-standalone/6.26.0/babel.min.js"></script>
</head>
<style type="text/css">
    body {
        text-align: center;
    }
    div#id-div-react {
        position: relative;
        width: 400px;
        height: auto;
        border: 0px solid black;
        margin: 8px auto;
        padding: 8px;
        font: normal 16px/1.6em "Microsoft Yahei", arial, sans-serif;
        text-align: center;
    }

    div#id-div-react span {
        margin: 8px auto;
        padding: 8px;
    }

    div#id-div-react span h3 {
        text-align: center;
    }

    div#id-div-react span button {
        font: normal 16px/1.6em "Microsoft Yahei", arial, sans-serif;
        text-align: center;
    }

    div#id-div-react div.banner {
        margin: 8px;
        padding: 2px;
        background-color: lightgray;
    }
</style>
<body>

<div id='id-div-react'></div>
<script type="text/babel">
   
    var divReact = document.getElementById('id-div-react');
    
    function Banner(props) {
        if (!props.isBanner) {
            return null;
        }
        return (
            <div className="banner">
                Banner div - show/hide by click the btn below.
            </div>
        );
    }
    // TODO: define ES6 Class Component
    class BannerComp extends React.Component {
        constructor(props) {
            super(props);
            this.state = {showBanner: true};
            this.handleToggleClick = this.handleToggleClick.bind(this);
        }
        handleToggleClick() {
            this.setState(prevState => ({
                showBanner: !prevState.showBanner
            }));
        }
        render() {
            return (
                <div>
                    <Banner isBanner={this.state.showBanner} />
                    <button onClick={this.handleToggleClick}>
                        {this.state.showBanner ? 'Hide' : 'Show'}
                    </button>
                </div>
            );
        }
    }
    
    const reactSpan = (
        <span>
            <h3>React Render - Prevent Render</h3>
            <BannerComp />
        </span>
    );
    
    ReactDOM.render(reactSpan, divReact);
</script>

</body>
</html>
