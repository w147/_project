<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <title>React Render - if</title>
    <script src="https://cdn.staticfile.org/react/16.4.0/umd/react.development.js"></script>
    <script src="https://cdn.staticfile.org/react-dom/16.4.0/umd/react-dom.development.js"></script>
    <script src="https://cdn.staticfile.org/babel-standalone/6.26.0/babel.min.js"></script>
</head>
<style type="text/css">
    body {
        text-align: center;
    }
    div#id-div-react {
        position: relative;
        width: 400px;
        height: auto;
        border: 0px solid black;
        margin: 8px auto;
        padding: 8px;
        font: normal 16px/1.6em "Microsoft Yahei", arial, sans-serif;
        text-align: center;
    }

    div#id-div-react span {
        margin: 8px auto;
        padding: 8px;
    }

    div#id-div-react span h3 {
        text-align: center;
    }
</style>
<body>

<div id='id-div-react'></div>
<script type="text/babel">
   
    var divReact = document.getElementById('id-div-react');
    
    function UserLoggedInComp(props) {
        return <p>Hello, welcome back to my app.</p>;
    }
    function UserLoggedOutComp(props) {
        return <p>Hello, please log in first.</p>;
    }
    //  - conditional render
    function UserLoggedComp(props) {
        const isLogged = props.isLogged;
        if(isLogged) {
            return <UserLoggedInComp />;
        } else {
            return <UserLoggedOutComp />;
        }
    }
    
    const reactSpan = (
        <span>
            <h3>React Render - If User Logged In?</h3>
            <UserLoggedComp isLogged={true} />
        </span>
    );
    
    ReactDOM.render(reactSpan, divReact);
</script>

</body>
</html>
