<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>React List - Key Unique</title>
    <script src="https://cdn.staticfile.org/react/16.4.0/umd/react.development.js"></script>
    <script src="https://cdn.staticfile.org/react-dom/16.4.0/umd/react-dom.development.js"></script>
    <script src="https://cdn.staticfile.org/babel-standalone/6.26.0/babel.min.js"></script>
</head>
<style type="text/css">
    body {
        text-align: center;
    }
    div#id-div-react {
        position: relative;
        width: 400px;
        height: auto;
        border: 0px solid black;
        margin: 8px auto;
        padding: 8px;
        font: normal 16px/1.6em "Microsoft Yahei", arial, sans-serif;
        text-align: center;
    }

    div#id-div-react span {
        margin: 8px auto;
        padding: 8px;
    }

    div#id-div-react span h3 {
        text-align: center;
    }
</style>
<body>

<div id='id-div-react'></div>
<script type="text/babel">
   
    var divReact = document.getElementById('id-div-react');
    // TODO: define array const
    const arrAlpha = [
        {
            id: 1,
            alpha: 'a'
        },
        {
            id: 2,
            alpha: 'b'
        },
        {
            id: 3,
            alpha: 'c'
        }
    ];
    
    function AlphaList(props) {
        const arrAlpha = props.alpha;
        const listAlpha = arrAlpha.map(
            (arrAlpha) => <li key={arrAlpha.id}>{arrAlpha.alpha}</li>
        );
        console.log(listAlpha);
        const listAlphaUpper = arrAlpha.map(
            (arrAlpha) => <li key={arrAlpha.id}>{arrAlpha.alpha.toUpperCase()}</li>
        );
        console.log(listAlphaUpper);
        return (
            <span>
                <ul>
                    {listAlpha}
                </ul>
                <ul>
                    {listAlphaUpper}
                </ul>
            </span>
        );
    }
    
    const reactSpan = (
        <span>
            <h3>React List - Key Unique</h3>
            <AlphaList alpha={arrAlpha}/>
        </span>
    );
    
    ReactDOM.render(reactSpan, divReact);
</script>

</body>
</html>
