<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>React Form - React Form</title>
    <script src="https://cdn.staticfile.org/react/16.4.0/umd/react.development.js"></script>
    <script src="https://cdn.staticfile.org/react-dom/16.4.0/umd/react-dom.development.js"></script>
    <script src="https://cdn.staticfile.org/babel-standalone/6.26.0/babel.min.js"></script>
</head>
<style type="text/css">
    body {
        text-align: center;
    }
    div#id-div-react {
        position: relative;
        width: 400px;
        height: auto;
        border: 0px solid black;
        margin: 8px auto;
        padding: 8px;
        font: normal 16px/1.6em "Microsoft Yahei", arial, sans-serif;
        text-align: center;
    }

    div#id-div-react span {
        margin: 8px auto;
        padding: 8px;
    }

    div#id-div-react span h3 {
        text-align: center;
    }

    div#id-div-react span form {
        text-align: center;
    }
</style>
<body>

<div id='id-div-react'></div>
<script type="text/babel">
   
    var divReact = document.getElementById('id-div-react');
    // TODO: define ES6 Class Component
    class FormComp extends React.Component {
        // TODO: Component Constructor
        constructor(props) {
            super(props);
            this.state = {
                firstname: '',
                lastname: ''
            };
            this.handleFirstNameChange = this.handleFirstNameChange.bind(this);
            this.handleLastNameChange = this.handleLastNameChange.bind(this);
        }
        // TODO: handle event
        handleFirstNameChange(event) {
            let targetValue = event.target.value;
            let targetValueUpper = targetValue.toUpperCase();
            this.setState({firstname: targetValueUpper});
            console.log("'" + targetValue + "' has changed to '" + targetValueUpper + "'.");
        }
        handleLastNameChange(event) {
            let targetValue = event.target.value;
            let targetValueUpper = targetValue.toUpperCase();
            this.setState({lastname: targetValueUpper});
            console.log("'" + targetValue + "' has changed to '" + targetValueUpper + "'.");
        }
        // TODO: render form
        render() {
            return (
                <form>
                    <label>First Name(Only Uppercase):</label><br/>
                    <input type="text" name="firstname"
                           value={this.state.firstname}
                           onChange={this.handleFirstNameChange} /><br/><br/>
                    <label>Last Name(Only Uppercase):</label><br/>
                    <input type="text" name="firstname"
                           value={this.state.lastname}
                           onChange={this.handleLastNameChange} /><br/><br/>
                    <input type="submit" value="Submit" />
                </form>
            );
        }
    }
    
    const reactSpan = (
        <span>
            <h3>React Form - Accept UpperCase</h3>
            <FormComp />
        </span>
    );
    
    ReactDOM.render(reactSpan, divReact);
</script>

</body>
</html>
