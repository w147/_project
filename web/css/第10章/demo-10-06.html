    <style>
        .container .ball {
            font-size: 30px;
            animation: shift 2s linear infinite forwards;
        }

        .container:nth-child(1) .ball {animation-direction: normal;}
        .container:nth-child(2) .ball {animation-direction: alternate;}
        .container:nth-child(3) .ball {animation-direction: reverse;}
        .container:nth-child(4) .ball {animation-direction: alternate-reverse;}

        @keyframes shift {
            to {
                transform: translateX(6em) scale(0.5);
                background-color: lightcoral;
            }
        }
    </style>
</head>

        <div class="ball"></div>
    </figure>
