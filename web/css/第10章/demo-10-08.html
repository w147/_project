<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="demo-10-common.css">
    <script src="../common/note.js"></script>
    <script>new Note('10-8').render()</script>
    <style>
        .container:nth-child(1) .ball {
            transform: scale(0);
            filter: opacity(0);
            /* animation: show 1s infinite; */
        }

        .container:nth-child(2) .ball {
            /* animation: show 1s infinite; */
            animation-fill-mode: backwards;
        }

        @keyframes show {
            from {
                transform: scale(0);
                filter: opacity(0);
            }

            to {
                transform: scale(1);
                filter: opacity(1);
            }
        }
    </style>
</head>
<body>
    <figure class="container">
        <div class="ball"></div>
    </figure>

    <figure class="container">
        <div class="ball"></div>
    </figure>
</body>
