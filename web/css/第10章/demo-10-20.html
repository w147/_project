<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../common/note.js"></script>
    <script>new Note('10-20').render()</script>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: mediumturquoise;
        }

        .panda {
            width: 21em;
            height: 16em;
            font-size: 16px;
            border: 0.5em solid #333;
            border-radius: 11em 11em 11em 11em / 11em 11em 6em 6em;
            position: relative;
            background-color: white;
            background-image: 
                radial-gradient(
                    ellipse at 50% 60%,
                    #333 1.2em,
                    transparent 1.2em
                ),
                radial-gradient(
                    ellipse at 50% 80%,
                    #333 0.6em,
                    transparent 0.6em
                );
            border-bottom-width: 1em;
            box-shadow: inset 1em -1em 0 #eee;
        }

        .panda::before,
        .panda::after {
            content: '';
            position: absolute;
            width: 7em;
            height: 4em;
            background-color: #333;
            top: 5.5em;
            border-radius: 50% 50% 45% 42%;
        }

        .panda::before {
            background-image: 
                radial-gradient(
                    circle at 5.1em 2em,
                    white 0.3em,
                    transparent 0.3em
                ),
                radial-gradient(
                    circle at 4.6em 2em,
                    #333 0.7em,
                    transparent 0.7em
                ),
                radial-gradient(
                    circle at 4.5em 2em,
                    white 1em,
                    transparent 1em
                );
            left: 2.9em;
            transform: rotate(-45deg);
            box-shadow: 1em -7.2em 0 -0.4em #333;
        }

        .panda::after {
            background-image: 
                radial-gradient(
                    circle at 2.4em 1.5em,
                    white 0.3em,
                    transparent 0.3em
                ),
                radial-gradient(
                    circle at 2.4em 2em,
                    #333 0.7em,
                    transparent 0.7em
                ),
                radial-gradient(
                    circle at 2.5em 2em,
                    white 1em,
                    transparent 1em
                );
            left: 11.1em;
            transform: rotate(45deg);
            box-shadow: -1em -7.2em 0 -0.4em #333;
        }

        .panda::before,
        .panda::after {
            animation: 1s ease-in-out infinite alternate;
        }

        .panda::before {
            animation-name: before-animate;
        }

        .panda::after {
            animation-name: after-animate;
            animation-delay: -1s;
        }

        @keyframes before-animate {
            to {
                transform: rotate(-40deg);
                background-image: 
                    radial-gradient(circle at 4.9em 1.8em, white 0.3em, transparent 0.3em), 
                    radial-gradient(circle at 4.4em 1.8em, #333 0.7em, transparent 0.7em), 
                    radial-gradient(circle at 4.5em 2em, white 1em, transparent 1em);
            }
        }

        @keyframes after-animate {
            to {
                transform: rotate(40deg);
                background-image: 
                    radial-gradient(circle at 2.6em 1.3em, white 0.3em, transparent 0.3em), 
                    radial-gradient(circle at 2.6em 1.8em, #333 0.7em, transparent 0.7em), 
                    radial-gradient(circle at 2.5em 2em, white 1em, transparent 1em);
            }
        }

    </style>
</head>
<body>
        <div class="panda"></div>
</body>
</html>
