        body {

        .projects {
            width: 90%;
            display: flex;
            flex-wrap: wrap;
        }

        .project {
            width: 19em;
            --img: url(projects-pictures/demo-2-8.png);
            display: flex;
            flex-direction: column;
            align-items: center;
            border-radius: 1em;
            overflow: hidden;
            margin: 1em;
            border: 1px solid #eee;
        }

        .project .thumbnail {
            width: 19em;
            height: 14em;
            background-image: var(--img);
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
        }

        .project p {
            margin: 0;
            width: 100%;
            text-align: left;
            line-height: 1.5em;
            background-color: #666;
            box-sizing: border-box;
            color: #eee;
        }

        .project .name {
            font-size: 1.3em;
            padding: 0.2em 1.1em;
            font-family: sans-serif;
        }

        .project .chapter {
            color: #ddd;
            padding: 0 0 0.4em 1.5em;
        }
    </style>
</head>

        let $project = document.createElement('div')
