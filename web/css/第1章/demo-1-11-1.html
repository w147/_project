<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .word {
            width: 600px;
            height: 600px;
            background-color: silver;
            margin: auto;
            display: flex;
            justify-content: space-around;
        }
        .word div{
            width: 50px;
            height: 50px;
            text-align: center;
            margin-top: 100px;
            border: 1px dashed;
            border-radius: 50%;
            line-height: 50px;
            background: green;
            transition: 0.5s 0.4s ease-out;
        }
        .word div:hover {
            background: yellow;
            transform: scale(1.5);
            transition: 0.5s ease-out;
        }
    </style>
</head>
<body>
    <figure class="word">
        <div>E</div>
        <div>L</div>
        <div>E</div>
        <div>M</div>
        <div>E</div>
        <div>N</div>
        <div>T</div>
        <div>S</div>
    </figure>
</body>
</html>
