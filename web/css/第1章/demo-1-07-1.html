        .triangle {
            width: 300px;
            height: 300px;
            margin: auto;
            border: 1px solid black;
            background-color:silver;
            display: flex;
            flex-direction: column;
            align-items: center;

        .triangle div{
            height: 50px;
            display: flex;
            flex-direction: row;
            justify-content: space-around;
            /* border: 1px solid black; */
        }
        .triangle div span {
            width: 15px;
            height: 15px;
            border-radius: 50%;
            background-color: aqua;
            margin: 15px;
        }
        .triangle div span:first-child,
        .triangle div span:last-child {
            background-color: red;
        }
    </style>
