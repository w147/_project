<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .man {
            font-size: 10px;
            width: 12em;
            height: 33em;
            color: gray;
            position: relative;
            margin: 5em;
        }
        .head {
            position: absolute;
            width: 7em;
            height: 7em;
            background-color: currentColor;
            border-radius: 50%;
            right: 0em;
        }
        .body {
            position: absolute;
            width: 6.2em;
            height: 14.4em;
            background-color: currentColor;
            top: 7em;
            border-radius: 100% 20% 0% 0%;
        }
        .feet::before,
        .feet::after {
            content: '';
            position: absolute;
            width: 4em;
            height: 1.4em;
            background-color: currentColor;
            bottom: 0em;
            left: -1.6em;
            border-radius: 1em 80% 0.4em 0.4em;
        }
        .feet::after {
            transform: translateX(5.6em);
        }
    </style>
</head>
<body>
    <figure class="man">
        <div class="head"></div>
        <div class="body"></div>
        <div class="feet"></div>
    </figure>
</body>
</html>
