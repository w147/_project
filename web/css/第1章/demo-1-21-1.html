<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        body {
            display: flex;
            font-size: 16px;
            justify-content: space-around;
        }
        div.container {
            width: 7em;
            height: 25em;
            background-color: aquamarine;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        div.container span {
            width: 5em;
            height: 5em;
            background-color: black;
            border-radius: 50%;
        }
        div.container:nth-child(1){
            justify-content:flex-start;
        }
        div.container:nth-child(2){
            justify-content:flex-end;
        }
        div.container:nth-child(3){
            justify-content:space-between;
        }
        div.container:nth-child(4){
            justify-content:space-around;
        }
    </style>
</head>
<body>
    <div class="container">
        <span></span>
        <span></span>
        <span></span>
    </div>
    <div class="container">
        <span></span>
        <span></span>
        <span></span>
    </div>
    <div class="container">
        <span></span>
        <span></span>
        <span></span>
    </div>
    <div class="container">
        <span></span>
        <span></span>
        <span></span>
    </div>
</body>
</html>
