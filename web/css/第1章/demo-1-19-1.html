<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        body {
            display: flex;
        }
        div.container {
            font-size: 16px;
            /* justify-content: space-around; */
            width: 10em;
            height: 10em;
            background-color: skyblue;
            display: flex;
            margin: 2em;
            background-image: linear-gradient(
                transparent 50%,
                darkgreen calc(50% + 1px),
                transparent calc(50% + 1px)
            ),linear-gradient(
                to right,
                transparent 50%,
                darkgreen calc(50% + 1px),
                transparent calc(50% + 1px)
            );
        }
        div.container span {
            /* display: block; */
            width: 7em;
            height: 7em;
            /* background-color: red; */
            background-color: hsl(0, 100%, 72%, 0.8);
            border-radius: 50%;
        }
        div.container:nth-child(1){align-items: center;}
        div.container:nth-child(2){
            justify-content: center;
        }
        div.container:nth-child(3){
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <span></span>
    </div>

    <div class="container">
        <span></span>
    </div>

    <div class="container">
        <span></span>
    </div>
</body>
</html>
