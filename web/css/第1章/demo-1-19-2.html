    <style>
        body {
            font-size: 20px;
            display: flex;

            background-color: red;
            border-radius: 50%;

        .container:nth-child(1) {
            align-items: center;
        }
        .container:nth-child(2) {
            justify-content: center;
        }
        .container:nth-child(3) {
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
