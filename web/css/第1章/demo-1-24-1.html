<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        body {
            font-size: 10px;
            display: flex;
        }
        figure {
            margin: 2em;
            width: 20em;
            height: 20em;
            position: relative;
        }
        .container {
            width: 15em;
            height: 15em;
            background-color: blue;
            position: absolute;
            border-radius: 10%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        figure:nth-child(1) div:nth-child(2){
            left: 5em;
            top: 5em;
            background-color: red;
        }
        figure:nth-child(2) div:nth-child(2){
            left: 5em;
            top: 5em;
            background-color: red;
            z-index: -1;
        }
        .sub {
            width: 10em;
            height: 10em;
            background-color: green;
        }
    </style>
</head>
<body>
    <figure>
        <div class="container">
            <div class="sub"></div>
        </div>
        <div class="container">
            <div class="sub"></div>
        </div>
    </figure>

    <figure>
        <div class="container">
            <div class="sub"></div>
        </div>
        <div class="container">
            <div class="sub"></div>
        </div>
    </figure>
</body>
</html>
