    <style>
        .prime-numbers {
            width: 700px;
            height: 700px;
            background-color: silver;
            margin: auto;
            border: 1px solid darkgray;

            display: grid;
            /* flex-wrap: wrap; */
            grid-template-columns: repeat(10, 1fr);
            counter-reset: n;
        }
        .prime-numbers div {
            height: 60px;
            width: 60px;
            background-color: red;
            margin-left: 10px;
            border-radius: 50%;

            counter-increment: n;
            position: relative;
        }
        .prime-numbers div:nth-child(5n) {
            background-color: blue;
        }
        .prime-numbers div::before {
            content: counter(n);
            position: absolute;
            width: inherit;
            height: inherit;
            background-color: lightgreen;
            border-radius: 50%;
            text-align: center;
            line-height: 50px;
        }
        .prime-numbers div:nth-child(2)::before,
        .prime-numbers div:nth-child(3)::before,
        .prime-numbers div:nth-child(5)::before,
        .prime-numbers div:nth-child(7)::before,
        .prime-numbers div:not(:nth-child(1)):not(:nth-child(2n)):not(:nth-child(3n)):not(:nth-child(5n)):not(:nth-child(7n))::before {
            background-color: orange;
        }
    </style>
