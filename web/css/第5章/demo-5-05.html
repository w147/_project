<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../common/note.js"></script>
    <script>new Note('5-5').render()</script>
    <style>
        body {
            margin: 2em;
            width: 35em;
            display: flex;
            flex-wrap: wrap;
        }

        .container {
            width: 15em;
            height: 12em;
            margin: 1em;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #eee;
        }

        .container .inner {
            font-size: 10px;
            width: 10em;
            height: 10em;
            box-shadow: inset 0.2em 0.2em 0.5em hsla(0, 0%, 0%, 0.2);
        }

        .circle {
            border-radius: 50%;
        }

        .container:nth-child(odd) .inner {
            background-color: lightgray;
        }

        .container:nth-child(even) .inner {
            background-color: darkgray;
        }
    </style>
</head>
<body>
    <figure class="container">
        <div class="inner"></div>
    </figure>
    <figure class="container">
        <div class="inner"></div>
    </figure>
    <figure class="container">
        <div class="inner circle"></div>
    </figure>
    <figure class="container">
        <div class="inner circle"></div>
    </figure>
</body>
</html>
