<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #222;
        }

        .container {
            width: 20em;
            height: 20em;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .container div {
            position: absolute;
            border-radius: 50%;
            background-color: hsl(336, 100%, 20%);
            border: 3px solid hsl(336, 100%, 30%);
            box-shadow: 0 0 33px rgba(0, 0, 0, 0.3);
        }

        .container div:nth-child(1) { width: 100%; height: 100%; }
        .container div:nth-child(2) { width: 80%; height: 80%; }
        .container div:nth-child(3) { width: 60%; height: 60%; }
        .container div:nth-child(4) { width: 40%; height: 40%; }
        .container div:nth-child(5) { width: 20%; height: 20%; }

        .container:nth-child(2) div:nth-child(1) { filter: brightness(1.0) }
        .container:nth-child(2) div:nth-child(2) { filter: brightness(1.2) }
        .container:nth-child(2) div:nth-child(3) { filter: brightness(1.4) }
        .container:nth-child(2) div:nth-child(4) { filter: brightness(1.6) }
        .container:nth-child(2) div:nth-child(5) { filter: brightness(1.8) }
    </style>
</head>
<body>
    <figure class="container">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </figure>

    <figure class="container">

        <div></div>
        <div></div>
    </figure>
</body>
