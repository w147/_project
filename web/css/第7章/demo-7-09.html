<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../common/note.js"></script>
    <script>new Note('7-9').render()</script>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: lightyellow;
        }

        .lotus {
            width: 20em;
            height: 11.5em;
            position: relative;
        }

        .lotus div {
            position: absolute;
            box-sizing: border-box;
            width: 10em;
            height: 3em;
            border: 0.2em solid dimgray;
            border-radius: 50%;
            background-color: hsl(60, 100%, 50%);
            transform-origin: right;
            top: calc((20em - 3em) / 2);
            box-shadow: 0 0 1em hsla(0, 0%, 0%, 0.5);
        }

        .lotus div {
            --rotate-deg: calc(20deg * (var(--n) - 1));
            --hue-deg: calc(30deg * (var(--n) - 1));
            transform: rotate(var(--rotate-deg));
            filter: hue-rotate(var(--hue-deg));
        }
        
        .lotus div:nth-child(1) { --n: 1; }
        .lotus div:nth-child(2) { --n: 2; }
        .lotus div:nth-child(3) { --n: 3; }
        .lotus div:nth-child(4) { --n: 4; }
        .lotus div:nth-child(5) { --n: 5; }
        .lotus div:nth-child(6) { --n: 6; }
        .lotus div:nth-child(7) { --n: 7; }
        .lotus div:nth-child(8) { --n: 8; }
        .lotus div:nth-child(9) { --n: 9; }
        .lotus div:nth-child(10) { --n: 10; }
    </style>
</head>
<body>
    <figure class="lotus">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </figure>
</body>
</html>
