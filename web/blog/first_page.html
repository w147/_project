        }
        .clear_fix:after{

        }
        #box{

        }
        #box>div{

        }
        .box1{

        }
        .box1 img{

            height: 100%;
        }
        .box2{
            width:400px;

            background: bisque;
            /*line-height:100px;*/

        }

        #box4{
            float: right;
            width: 300px;
            height: 300px;
            margin: 0 auto;
            background: beige;
            line-height: 300px;
        }
        #box4 p{
            display: inline;
        }
    </style>
</head>

 <div id="box" class="clear_fix">
