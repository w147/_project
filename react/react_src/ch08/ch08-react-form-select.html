<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>React Form - React Form</title>
    <script src="https://cdn.staticfile.org/react/16.4.0/umd/react.development.js"></script>
    <script src="https://cdn.staticfile.org/react-dom/16.4.0/umd/react-dom.development.js"></script>
    <script src="https://cdn.staticfile.org/babel-standalone/6.26.0/babel.min.js"></script>
</head>
<style type="text/css">
    body {
        text-align: center;
    }

    div#id-div-react {
        position: relative;
        width: 400px;
        height: auto;
        border: 0px solid black;
        margin: 8px auto;
        padding: 8px;
        font: normal 16px/1.6em "Microsoft Yahei", arial, sans-serif;
        text-align: center;
    }

    div#id-div-react span {
        margin: 8px auto;
        padding: 8px;
    }

    div#id-div-react span h3 {
        text-align: center;
    }

    div#id-div-react span form {
        text-align: center;
    }
</style>
<body>

<div id='id-div-react'></div>
<script type="text/babel">
   
    var divReact = document.getElementById('id-div-react');
    // TODO: define ES6 Class Component
    class FormComp extends React.Component {
        // TODO: Component Constructor
        constructor(props) {
            super(props);
            this.state = {
                selval: 'football'
            };
            this.handleSelChange = this.handleSelChange.bind(this);
        }
        // TODO: handle event
        handleSelChange(event) {
            let selVal = event.target.value;
            console.log("You has selected '" + selVal + "'.");
            this.setState({
                selval: selVal
            });
        }
        // TODO: render form
        render() {
            return (
                <form>
                    <label>
                        Pls select your favorite sports:&nbsp;&nbsp;<br/><br/>
                        <select value={this.state.selval} onChange={this.handleSelChange}>
                            <option value="baseball">Baseball</option>
                            <option value="football">Football</option>
                            <option value="basketball">Basketball</option>
                        </select>
                    </label><br/><br/>
                    <input type="submit" value="提交" />
                </form>
            );
        }
    }
    
    const reactSpan = (
        <span>
            <h3>React Form - Select</h3>
            <FormComp />
        </span>
    );
    
    ReactDOM.render(reactSpan, divReact);
</script>

</body>
</html>
