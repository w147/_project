<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>React Form - HTML Form</title>
    <script src="https://cdn.staticfile.org/react/16.4.0/umd/react.development.js"></script>
    <script src="https://cdn.staticfile.org/react-dom/16.4.0/umd/react-dom.development.js"></script>
    <script src="https://cdn.staticfile.org/babel-standalone/6.26.0/babel.min.js"></script>
</head>
<style type="text/css">
    body {
        text-align: center;
    }

    div#id-div-react {
        position: relative;
        width: 400px;
        height: auto;
        border: 0px solid black;
        margin: 8px auto;
        padding: 8px;
        font: normal 16px/1.6em "Microsoft Yahei", arial, sans-serif;
        text-align: center;
    }

    div#id-div-react span {
        margin: 8px auto;
        padding: 8px;
    }

    div#id-div-react span h3 {
        text-align: center;
    }

    div#id-div-react span form {
        text-align: left;
    }
</style>
<body>

<h3>React Form - HTML Form Control</h3>
<div id='id-div-react'>
    <form name="frmName">
        <label>Name:</label><br/>
        <input type="text" name="username" value="" onchange="on_username_change();"/><br/><br/>
        <input type="submit" value="Submit" />
    </form>
</div>
<script type="text/babel">
    // TODO: init Form fields
    document.forms[0].username.value = "king";
    // TODO: event - onchange
    function on_username_change() {
        var vUsername = document.forms[0].username.value;
        console.log("Username has changed to '" + vUsername + "'.");
    }
</script>

</body>
</html>
