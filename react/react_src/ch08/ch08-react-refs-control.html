<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <title>React Refs - Control Component</title>
    <script src="https://cdn.staticfile.org/react/16.4.0/umd/react.development.js"></script>
    <script src="https://cdn.staticfile.org/react-dom/16.4.0/umd/react-dom.development.js"></script>
    <script src="https://cdn.staticfile.org/babel-standalone/6.26.0/babel.min.js"></script>
</head>
<style type="text/css">
    body {
        text-align: center;
    }

    div#id-div-react {
        position: relative;
        width: 400px;
        height: auto;
        border: 0px solid black;
        margin: 8px auto;
        padding: 8px;
        font: normal 16px/1.6em "Microsoft Yahei", arial, sans-serif;
        text-align: center;
    }

    div#id-div-react p {
        margin: 8px auto;
        padding: 8px;
    }

    div#id-div-react form {
        margin: 8px auto;
        padding: 8px;
    }

    div#id-div-react form h3 {
        text-align: center;
    }

    div#id-div-react form input {
        width: 80px;
        text-align: center;
    }
</style>
<body>

<div id='id-div-react'></div>
<script type="text/babel">
   
    var divReact = document.getElementById('id-div-react');
    // TODO: define ES6 Class Component
    class ReactRefsComp extends React.Component {
        constructor(props) {
            super(props);
            this.state = {
                username: '',
                output: ''
            };
            this.handleChange = this.handleChange.bind(this);
            this.handleSubmit = this.handleSubmit.bind(this);
        }
        handleChange(e) {
            this.setState({
                username: e.target.value
            });
        }
        handleSubmit(e) {
            e.preventDefault();
            this.setState({
                output: 'Username is ' + this.state.username + '.'
            });
        }
        render() {
            return (
                <form onSubmit={this.handleSubmit}>
                    <h3>React Refs - 受控组件</h3>
                    <label>Input username:&nbsp;&nbsp;
                        <input
                            type="text"
                            value={this.state.username}
                            onChange={this.handleChange}
                        />
                    </label>&nbsp;&nbsp;
                    <input type="submit" value="Submit" />
                    <br/><br/>
                    <p>{this.state.output}</p>
                </form>
            );
        }
    }
    
    ReactDOM.render(<ReactRefsComp/>, divReact);
</script>

</body>
</html>
