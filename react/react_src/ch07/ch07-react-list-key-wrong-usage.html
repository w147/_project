<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>React List - Key Usage</title>
    <script src="https://cdn.staticfile.org/react/16.4.0/umd/react.development.js"></script>
    <script src="https://cdn.staticfile.org/react-dom/16.4.0/umd/react-dom.development.js"></script>
    
    <script src="https://cdn.staticfile.org/babel-standalone/6.26.0/babel.min.js"></script>
</head>
<style type="text/css">
    body {
        text-align: center;
    }

    div#id-div-react {
        position: relative;
        width: 400px;
        height: auto;
        border: 0px solid black;
        margin: 8px auto;
        padding: 8px;
        font: normal 16px/1.6em "Microsoft Yahei", arial, sans-serif;
        text-align: center;
    }

    div#id-div-react span {
        margin: 8px auto;
        padding: 8px;
    }

    div#id-div-react span h3 {
        text-align: center;
    }
</style>
<body>

<div id='id-div-react'></div>
<script type="text/babel">
   
    var divReact = document.getElementById('id-div-react');
    // TODO: define array const
    const alpha = ['a', 'e', 'i', 'o', 'u'];
    // TODO: define id array
    const id = new Array(5);
    for(let i=0; i<5; i++) {
        id[i] = Math.round((Math.random()*Math.pow(10,10)));
    }
     - list item
    function ListItem(props) {
        const alpha = props.alpha;
        const index = props.index;
        return (
            // TODO: 错误写法, 不需要在这里指定 key
            <li key={id[index].toString()}>{alpha}</li>
        );
    }
     - list comp
    function AlphaList(props) {
        const alpha = props.alpha;
        const listItems = alpha.map((alpha, index) =>
            // TODO: 错误写法, 元素的 key 应该在这里指定
            <ListItem alpha={alpha} index={index} />
        );
        return (
            <ul>
                {listItems}
            </ul>
        );
    }
    
    const reactSpan = (
        <span>
            <h3>React List - Map List</h3>
            <AlphaList alpha={alpha} />
        </span>
    );
    
    ReactDOM.render(reactSpan, divReact);
</script>

</body>
</html>
