<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>React List -  Map List</title>
    <script src="https://cdn.staticfile.org/react/16.4.0/umd/react.development.js"></script>
    <script src="https://cdn.staticfile.org/react-dom/16.4.0/umd/react-dom.development.js"></script>
    <script src="https://cdn.staticfile.org/babel-standalone/6.26.0/babel.min.js"></script>
</head>
<style type="text/css">
    body {
        text-align: center;
    }
    div#id-div-react {
        position: relative;
        width: 400px;
        height: auto;
        border: 0px solid black;
        margin: 8px auto;
        padding: 8px;
        font: normal 16px/1.6em "Microsoft Yahei", arial, sans-serif;
        text-align: center;
    }

    div#id-div-react span {
        margin: 8px auto;
        padding: 8px;
    }

    div#id-div-react span h3 {
        text-align: center;
    }

    div#id-div-react span ul li {
        text-align: left;
    }
</style>
<body>

<div id='id-div-react'></div>
<script type="text/babel">
   
    var divReact = document.getElementById('id-div-react');
    
    function UserList(props) {
        const users = props.users;
        const userName = users.name;
        const userAge = users.age;
        const userGender = users.gender;
        const skills = users.skills;
        const usersSkills = skills.map(
            (skills) => <li>{skills}</li>
        );
        return (
            <ul>
                <li>Name - {userName}</li>
                <li>Age - {userAge}</li>
                <li>Gender - {userGender}</li>
                <li>Skills -
                    <ul>
                        {usersSkills}
                    </ul>
                </li>
            </ul>
        );
    }
    
    function UserComp(props) {
        const userlist = props.userList;
        const userlistMap = userlist.map(
            (userList) => <UserList users={userList}></UserList>
        );
        return (
            <ul>
                {userlistMap}
            </ul>
        );
    }
    // TODO: define array const
    const userList = [{
        name: 'king',
        age: 18,
        gender: 'male',
        skills: ['JavaScript', 'Java', 'Python']
    },{
        name: 'tina',
        age: 12,
        gender: 'female',
        skills: ['eat', 'drink', 'sleep']
    },{
        name: 'cici',
        age: 6,
        gender: 'female',
        skills: ['play', 'laugh', 'cry']
    }];
    
    const reactSpan = (
        <span>
            <h3>React List - Map Multi-List</h3>
            <UserComp userList={userList} />
        </span>
    );
    
    ReactDOM.render(reactSpan, divReact);
</script>

</body>
</html>
