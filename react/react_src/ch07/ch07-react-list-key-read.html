<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>React List - Key Read</title>
    <script src="https://cdn.staticfile.org/react/16.4.0/umd/react.development.js"></script>
    <script src="https://cdn.staticfile.org/react-dom/16.4.0/umd/react-dom.development.js"></script>
    <script src="https://cdn.staticfile.org/babel-standalone/6.26.0/babel.min.js"></script>
</head>
<style type="text/css">
    body {
        text-align: center;
    }
    div#id-div-react {
        position: relative;
        width: 400px;
        height: auto;
        border: 0px solid black;
        margin: 8px auto;
        padding: 8px;
        font: normal 16px/1.6em "Microsoft Yahei", arial, sans-serif;
        text-align: center;
    }

    div#id-div-react span {
        margin: 8px auto;
        padding: 8px;
    }

    div#id-div-react span h3 {
        text-align: center;
    }
</style>
<body>

<div id='id-div-react'></div>
<script type="text/babel">
   
    var divReact = document.getElementById('id-div-react');
    // TODO: define array const
    const arrAlpha = [
        {
            id: 1,
            alpha: 'a'
        },
        {
            id: 2,
            alpha: 'b'
        },
        {
            id: 3,
            alpha: 'c'
        }
    ];
    
    function ListItem(props) {
        const key = props.key;
        console.log("key: " + key);
        const id = props.id;
        console.log("id: " + id);
        const alpha = props.alpha;
        console.log("alpha: " + alpha);
        return (
            // TODO: 正确写法, 这里不需要指定key
            <li id={id}>{alpha}</li>
        );
    }
    
    function AlphaList(props) {
        const arrAlpha = props.alpha;
        const listItems = arrAlpha.map((arrAlpha) =>
            <ListItem key={arrAlpha.id} id={arrAlpha.id} alpha={arrAlpha.alpha} />
        );
        console.log(listItems);
        return (
            <ul>
                {listItems}
            </ul>
        );
    }
    
    const reactSpan = (
        <span>
            <h3>React List - Key Read</h3>
            <AlphaList alpha={arrAlpha} />
        </span>
    );
    
    ReactDOM.render(reactSpan, divReact);
</script>

</body>
</html>
