<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>React Form - React Compose</title>
    <script src="https://cdn.staticfile.org/react/16.4.0/umd/react.development.js"></script>
    <script src="https://cdn.staticfile.org/react-dom/16.4.0/umd/react-dom.development.js"></script>
    <script src="https://cdn.staticfile.org/babel-standalone/6.26.0/babel.min.js"></script>
</head>
<style type="text/css">
    body {
        text-align: center;
    }
    div#id-div-react {
        position: relative;
        width: 400px;
        height: auto;
        border: 0px solid black;
        margin: 8px auto;
        padding: 8px;
        font: normal 16px/1.6em "Microsoft Yahei", arial, sans-serif;
        text-align: center;
    }

    div#id-div-react .dialogBorder-gray {
        border-width: 2px 8px 8px 2px;
        border-style: solid;
        border-color: #ccc;
        margin: 8px auto;
        padding: 8px;
    }

    div#id-div-react .dialog-title {
        text-align: left;
    }

    div#id-div-react .dialog-message {
        text-align: center;
    }

    div#id-div-react .dialog-info {
        font-style: italic;
        text-align: left;
    }
</style>
<body>

<div id='id-div-react'></div>
<script type="text/babel">
   
    var divReact = document.getElementById('id-div-react');
    // TODO: base function components
    function MyDialogBox(props) {
        return (
            <div className={'dialogBorder-' + props.color}>
                {props.children}
            </div>
        );
    }
    // TODO: sub function components
    function WelcomeDialog() {
        return (
            <MyDialogBox color="gray">
                <h3 className="dialog-title">
                    Welcome
                </h3>
                <p className="dialog-message">
                    Thanks for your visiting our website!
                </p>
            </MyDialogBox>
        );
    }
    // TODO: sub function components
    function InfoDialog() {
        return (
            <MyDialogBox color="gray">
                <h3 className="dialog-title">
                    Info
                </h3>
                <p className="dialog-info">
                    Attention: Pls read this information in detail!
                </p>
            </MyDialogBox>
        );
    }
    // TODO: outer function components
    function MyDialog(props) {
        const dType = props.dlgType;
        if(dType) {
            console.log("Dialog Type: WelcomeDialog.");
            return <WelcomeDialog />;
        } else {
            console.log("Dialog Type: InfoDialog.");
            return <InfoDialog />;
        }
    }
    
    ReactDOM.render(
        <MyDialog dlgType={false} />,
        divReact
    );
</script>

</body>
</html>
