<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>React Form - React Compose</title>
    <script src="https://cdn.staticfile.org/react/16.4.0/umd/react.development.js"></script>
    <script src="https://cdn.staticfile.org/react-dom/16.4.0/umd/react-dom.development.js"></script>
    <script src="https://cdn.staticfile.org/babel-standalone/6.26.0/babel.min.js"></script>
</head>
<style type="text/css">
    body {
        text-align: center;
    }
    div#id-div-react {
        position: relative;
        width: 400px;
        height: auto;
        border: 0px solid black;
        margin: 8px auto;
        padding: 8px;
        font: normal 16px/1.6em "Microsoft Yahei", arial, sans-serif;
        text-align: center;
    }

    div#id-div-react .main-panel-header {
        margin: 2px auto;
        padding: 2px;
        width: 100%;
        height: 32px;
        text-align: center;
    }

    div#id-div-react .main-panel-left {
        float: left;
        margin: 2px auto;
        padding: 2px;
        width: 33%;
        height: auto;
        text-align: center;
    }

    div#id-div-react .main-panel-right {
        float: left;
        margin: 2px auto;
        padding: 2px;
        width: 65%;
        height: auto;
        text-align: center;
    }

    div#id-div-react .css-header {
        font-weight: bold;
        border: 1px solid gray;
        background-color: #aaa;
    }

    div#id-div-react .css-left {
        height: 96px;
        border: 1px solid gray;
        background-color: #ccc;
    }

    div#id-div-react .css-right {
        height: 96px;
        border: 1px solid gray;
        background-color: #eee;
    }
</style>
<body>

<div id='id-div-react'></div>
<script type="text/babel">
   
    var divReact = document.getElementById('id-div-react');
    
    function HeaderPanel() {
        return <div className="css-header">Header Panel</div>;
    }
    function LeftPanel() {
        return <div className="css-left">Left Panel</div>;
    }
    function RightPanel() {
        return <div className="css-right">Right Panel</div>;
    }
    function MainPanel(props) {
        return (
            <div className="main-panel">
                <div className="main-panel-header">
                    {props.header}
                </div>
                <div className="main-panel-left">
                    {props.left}
                </div>
                <div className="main-panel-right">
                    {props.right}
                </div>
            </div>
        );
    }
    // TODO: App components
    function App() {
        return (
            <MainPanel
                header={
                    <HeaderPanel />
                }
                left={
                    <LeftPanel />
                }
                right={
                    <RightPanel />
                } />
        );
    }
    
    ReactDOM.render(
        <App />,
        divReact
    );
</script>

</body>
</html>
