<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>React render method</title>
    <script src="https://cdn.staticfile.org/react/16.4.0/umd/react.development.js"></script>
    <script src="https://cdn.staticfile.org/react-dom/16.4.0/umd/react-dom.development.js"></script>
    <script src="https://cdn.staticfile.org/babel-standalone/6.26.0/babel.min.js"></script>
</head>
<style type="text/css">
    body {
        text-align: center;
    }

    div#id-div-react {
        position: relative;
        width: 400px;
        height: auto;
        border: 0px solid black;
        margin: 8px auto;
        padding: 8px;
        font: normal 16px/1.6em "Microsoft Yahei", arial, sans-serif;
        text-align: center;
    }

    div#id-div-react span {
        margin: 8px auto;
        padding: 8px;
    }

    div#id-div-react span h3 {
        text-align: center;
    }

    div#id-div-react span p {
        font: normal 14px/1.4em "Microsoft Yahei", arial, sans-serif;
        text-align: center;
    }
</style>
<body>

<div id="id-div-react"></div>
<script type="text/babel">
    /**
     * update time
     */
    function updateTime() {
        const renderDiv = (<div>
            <h3>React 渲染机制 {new Date().toLocaleTimeString()}</h3>
            <p>现在时间是 {new Date().toLocaleTimeString()}.</p>
        </div>);
       
        var divReact = document.getElementById('id-div-react');
        // TODO: render div
        ReactDOM.render(renderDiv, divReact);
    }
    // TODO: define timer
    setInterval(updateTime, 1000);
</script>

</body>
</html>
