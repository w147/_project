<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <title>React State - Lifecycle</title>
    <script src="https://cdn.staticfile.org/react/16.4.0/umd/react.development.js"></script>
    <script src="https://cdn.staticfile.org/react-dom/16.4.0/umd/react-dom.development.js"></script>
    <script src="https://cdn.staticfile.org/babel-standalone/6.26.0/babel.min.js"></script>
</head>
<style type="text/css">
    body {
        text-align: center;
    }

    div#id-div-react {
        position: relative;
        width: 400px;
        height: auto;
        border: 0px solid black;
        margin: 8px auto;
        padding: 8px;
        font: normal 16px/1.6em "Microsoft Yahei", arial, sans-serif;
        text-align: center;
    }

    div#id-div-react span {
        margin: 8px auto;
        padding: 8px;
    }

    div#id-div-react span h3 {
        text-align: center;
    }
</style>
<body>

<div id='id-div-react'></div>
<script type="text/babel">
   
    var divReact = document.getElementById('id-div-react');
    // TODO: define ES6 Class Component
    class Button extends React.Component {
        constructor(props) {
            super(props);
            this.state = {data: 0};
            this.setNewNumber = this.setNewNumber.bind(this);
        }

        setNewNumber() {
            this.setState({data: this.state.data + 1})
        }
        render() {
            return (
                <div>
                    <button onClick = {this.setNewNumber}>INCREMENT</button>
                    <Content myNumber = {this.state.data}></Content>
                </div>
            );
        }
    }

    class Content extends React.Component {
        componentWillMount() {
            console.log('Component WILL MOUNT!')
        }
        componentDidMount() {
            console.log('Component DID MOUNT!')
        }
        componentWillReceiveProps(newProps) {
            console.log('Component WILL RECEIVE PROPS!')
        }
        shouldComponentUpdate(newProps, newState) {
            return true;
        }
        componentWillUpdate(nextProps, nextState) {
            console.log('Component WILL UPDATE!');
        }
        componentDidUpdate(prevProps, prevState) {
            console.log('Component DID UPDATE!')
        }
        componentWillUnmount() {
            console.log('Component WILL UNMOUNT!')
        }

        render() {
            return (
                <div>
                    <h3>{this.props.myNumber}</h3>
                </div>
            );
        }
    }
    
    ReactDOM.render(
        <div>
            <Button />
        </div>,
        document.getElementById('example')
    );
    
    ReactDOM.render(<ClockReactComp/>, divReact);
</script>

</body>
</html>
