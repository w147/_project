<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <title>React Event - Arrow Func Pass Arguments</title>
    <script src="https://cdn.staticfile.org/react/16.4.0/umd/react.development.js"></script>
    <script src="https://cdn.staticfile.org/react-dom/16.4.0/umd/react-dom.development.js"></script>
    <script src="https://cdn.staticfile.org/babel-standalone/6.26.0/babel.min.js"></script>
</head>
<style type="text/css">
    body {
        text-align: center;
    }

    div#id-div-react {
        position: relative;
        width: 400px;
        height: auto;
        border: 0px solid black;
        margin: 8px auto;
        padding: 8px;
        font: normal 16px/1.6em "Microsoft Yahei", arial, sans-serif;
        text-align: center;
    }

    div#id-div-react span {
        margin: 8px auto;
        padding: 8px;
    }

    div#id-div-react span h3 {
        text-align: center;
    }
</style>
<body>

<div id='id-div-react'></div>
<script type="text/babel">
   
    var divReact = document.getElementById('id-div-react');
    // TODO: define ES6 Class Component
    class ParamsEventComp extends React.Component {
        constructor(props) {
            super(props);
            this.state = {
                name: 'Hello React!'
            };
        }
        passParamsClick(name, e) {   // TODO: 事件对象e要放在最后
            e.preventDefault();
            console.log(name);
        }
        render() {
            return (
                <div>
                    {/* 通过 bind() 方法绑定传递参数 */}
                    <button onClick={this.passParamsClick.bind(this, this.state.name)}>
                        Click Me
                    </button>
                </div>
            );
        }
    }
    
    const reactSpan = (
        <span>
            <h3>React Event - Parameters bind()</h3>
            <ParamsEventComp />
        </span>
    );
    
    ReactDOM.render(reactSpan, divReact);
</script>

</body>
</html>
