<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <title>React Event - Class</title>
    <script src="https://cdn.staticfile.org/react/16.4.0/umd/react.development.js"></script>
    <script src="https://cdn.staticfile.org/react-dom/16.4.0/umd/react-dom.development.js"></script>
    
    <script src="https://cdn.staticfile.org/babel-standalone/6.26.0/babel.min.js"></script>
</head>
<style type="text/css">
    body {
        text-align: center;
    }

    div#id-div-react {
        position: relative;
        width: 400px;
        height: auto;
        border: 0px solid black;
        margin: 8px auto;
        padding: 8px;
        font: normal 16px/1.6em "Microsoft Yahei", arial, sans-serif;
        text-align: center;
    }

    div#id-div-react span {
        margin: 8px auto;
        padding: 8px;
    }

    div#id-div-react span h3 {
        text-align: center;
    }
</style>
<body>

<div id='id-div-react'></div>
<script type="text/babel">
   
    var divReact = document.getElementById('id-div-react');
    // TODO: define ES6 Class Component
    class BtnClickComp extends React.Component {
        constructor(props) {
            super(props);
            // TODO: 为了在回调方法中使用'this', 这个绑定是必不可少的
            // this.handleClick = this.handleClick.bind(this);
        }
        handleClick() {
            this.handleClick();
            console.log("React Event Class - Clicked OK!");
        }
        render() {
            return (
                <button onClick={this.handleClick}>
                    Click Me!
                </button>
            );
        }
    }
    
    const reactSpan = (
        <span>
            <h3>React Event - Class</h3>
            <BtnClickComp />
        </span>
    );
    
    ReactDOM.render(reactSpan, divReact);
</script>

</body>
</html>
