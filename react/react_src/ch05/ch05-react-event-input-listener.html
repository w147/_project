<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <title>React Event - Input Listener</title>
    <script src="https://cdn.staticfile.org/react/16.4.0/umd/react.development.js"></script>
    <script src="https://cdn.staticfile.org/react-dom/16.4.0/umd/react-dom.development.js"></script>
    
    <script src="https://cdn.staticfile.org/babel-standalone/6.26.0/babel.min.js"></script>
</head>
<style type="text/css">
    body {
        text-align: center;
    }

    div#id-div-react {
        position: relative;
        width: 400px;
        height: auto;
        border: 0px solid black;
        margin: 8px auto;
        padding: 8px;
        font: normal 16px/1.6em "Microsoft Yahei", arial, sans-serif;
        text-align: center;
    }

    div#id-div-react span {
        margin: 8px auto;
        padding: 8px;
    }

    div#id-div-react span h3 {
        text-align: center;
    }

    div#id-div-react span button {
        font: normal 20px/2.0em "Microsoft Yahei", arial, sans-serif;
        text-align: center;
    }
</style>
<body>

<div id='id-div-react'></div>
<script type="text/babel">
   
    var divReact = document.getElementById('id-div-react');
    // TODO: define ES6 Class Component
    class InputListenerComp extends React.Component {
        constructor(props) {
            super(props);
            this.state = {
                inputVal: ""
            };
            // TODO: 为了在回调中使用'this', 这个绑定是必不可少的
            this.inputTextFocus = this.inputTextFocus.bind(this);
            this.inputTextChange = this.inputTextChange.bind(this);
            this.inputTextBlur = this.inputTextBlur.bind(this);
        }
        inputTextFocus(e) {
            e.preventDefault();
            console.log("input text focus.");
            this.setState({
                inputVal: e.target.value
            });
        }
        inputTextChange(e) {
            e.preventDefault();
            console.log("input text changed to '" + this.state.inputVal + "'.");
            this.setState({
                inputVal: e.target.value
            });
        }
        inputTextBlur(e) {
            e.preventDefault();
            console.log("input text blur.");
            this.setState({
                inputVal: e.target.value
            });
        }
        render() {
            const inputVal = this.state.inputVal;
            console.log("Now inputVal is '" + this.state.inputVal + "'.");
            return (
                <input type="text"
                       value={inputVal}
                       onFocus={this.inputTextFocus}
                       onChange={this.inputTextChange}
                       onBlur={this.inputTextBlur} />
            );
        }
    }
    
    const reactSpan = (
        <span>
            <h3>React Event - Input Listener</h3>
            <InputListenerComp />
        </span>
    );
    
    ReactDOM.render(reactSpan, divReact);
</script>

</body>
</html>
