<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <title>React State - State</title>
    <script src="https://cdn.staticfile.org/react/16.4.0/umd/react.development.js"></script>
    <script src="https://cdn.staticfile.org/react-dom/16.4.0/umd/react-dom.development.js"></script>
    <script src="https://cdn.staticfile.org/babel-standalone/6.26.0/babel.min.js"></script>
</head>
<style type="text/css">
    body {
        text-align: center;
    }
    div#id-div-react {
        position: relative;
        width: 400px;
        height: auto;
        border: 0px solid black;
        margin: 8px auto;
        padding: 8px;
        font: normal 16px/1.6em "Microsoft Yahei", arial, sans-serif;
        text-align: center;
    }

    div#id-div-react span {
        margin: 8px auto;
        padding: 8px;
    }

    div#id-div-react span h3 {
        text-align: center;
    }
</style>
<body>

<div id='id-div-react'></div>
<script type="text/babel">
   
    var divReact = document.getElementById('id-div-react');
    // TODO: define ES6 Class Component
    class CountReactComp extends React.Component {
        constructor(props) {
            super(props);
            this.state = {
                count: 0
            };
        }
        componentDidMount() {
            this.timerId = setInterval(
                () => this.count(),
                1000
            );
        }
        count() {
            this.state.count += this.props.increment;
        }
        componentWillUnmount() {
            clearInterval(this.timerId);
        }
        render() {
            return (
                <span>
                    <h3>React State - Direct Change State</h3>
                    <p>Hello, count is {this.state.count}.</p>
                </span>
            );
        }
    }
    // TODO: defaultProps
    CountReactComp.defaultProps = {
        increment: 1
    };
    
    ReactDOM.render(<CountReactComp/>, divReact);
</script>

</body>
</html>
