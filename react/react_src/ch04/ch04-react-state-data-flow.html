<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <title>React State - Data Flow</title>
    <script src="https://cdn.staticfile.org/react/16.4.0/umd/react.development.js"></script>
    <script src="https://cdn.staticfile.org/react-dom/16.4.0/umd/react-dom.development.js"></script>
    <script src="https://cdn.staticfile.org/babel-standalone/6.26.0/babel.min.js"></script>
</head>
<style type="text/css">
    body {
        text-align: center;
    }
    div#id-div-react {
        position: relative;
        width: 500px;
        height: auto;
        border: 0px solid black;
        margin: 8px auto;
        padding: 8px;
        font: normal 16px/1.6em "Microsoft Yahei", arial, sans-serif;
        text-align: center;
    }

    div#id-div-react span {
        margin: 8px auto;
        padding: 8px;
    }

    div#id-div-react span h3 {
        text-align: center;
    }
</style>
<body>

<div id='id-div-react'></div>
<script type="text/babel">
   
    var divReact = document.getElementById('id-div-react');
    
    function FormattedDate(props) {
        return <h3>Now is {props.date.toLocaleTimeString()}.</h3>;
    }
    // TODO: define ES6 Class Component
    class ClockReactComp extends React.Component {
        static defaultProps = {
            propsDate: new Date()
        };
        constructor(props) {
            super(props);
            this.state = {date: new Date()};
        }
        componentDidMount() {
            this.timerId = setInterval(
                () => this.tick(),
                1000
            );
        }
        componentWillUnmount() {
            clearInterval(this.timerId);
        }
        tick() {
            this.setState({
                date: new Date()
            });
        }
        render() {
            return (
                <span>
                    <h3>React State - Data Flow Clock</h3>
                    <FormattedDate date={this.state.date} />
                    <FormattedDate date={new Date()} />
                    <FormattedDate date={this.props.propsDate} />
                </span>
            );
        }
    }
    
    ReactDOM.render(<ClockReactComp />, divReact);
</script>

</body>
</html>
