<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <title>React Render - Triple Condition</title>
    <script src="https://cdn.staticfile.org/react/16.4.0/umd/react.development.js"></script>
    <script src="https://cdn.staticfile.org/react-dom/16.4.0/umd/react-dom.development.js"></script>
    <script src="https://cdn.staticfile.org/babel-standalone/6.26.0/babel.min.js"></script>
</head>
<style type="text/css">
    body {
        text-align: center;
    }

    div#id-div-react {
        position: relative;
        width: 400px;
        height: auto;
        border: 0px solid black;
        margin: 8px auto;
        padding: 8px;
        font: normal 16px/1.6em "Microsoft Yahei", arial, sans-serif;
        text-align: center;
    }

    div#id-div-react span {
        margin: 8px auto;
        padding: 8px;
    }

    div#id-div-react span h3 {
        text-align: center;
    }

    div#id-div-react span p {
        text-align: center;
    }

    div#id-div-react span button {
        font: normal 20px/2.0em "Microsoft Yahei", arial, sans-serif;
        text-align: center;
    }
</style>
<body>

<div id='id-div-react'></div>
<script type="text/babel">
   
    var divReact = document.getElementById('id-div-react');
     - login button
    function LoginButton(props) {
        return (
            <fieldset>
                <p>Hello, please login first.</p>
                <button onClick={props.onClick}>
                    Login
                </button>
            </fieldset>
        );
    }
     - logout button
    function LogoutButton(props) {
        return (
            <fieldset>
                <p>Hello, welcome back to my app.</p>
                <button onClick={props.onClick}>
                    Logout
                </button>
            </fieldset>
        );
    }
    // TODO: define ES6 Class Component
    class LoginControl extends React.Component {
        constructor(props) {
            super(props);
            this.handleLoginClick = this.handleLoginClick.bind(this);
            this.handleLogoutClick = this.handleLogoutClick.bind(this);
            this.state = {isLoggedIn: false};
        }
        handleLoginClick() {
            this.setState({isLoggedIn: true});
        }
        handleLogoutClick() {
            this.setState({isLoggedIn: false});
        }
        render() {
            const isLoggedIn = this.state.isLoggedIn;
            return (
                <div>
                    {
                        isLoggedIn ?
                            <LogoutButton onClick={this.handleLogoutClick} />
                            :
                            <LoginButton onClick={this.handleLoginClick} />
                    }
                </div>
            );
        }
    }
    
    const reactSpan = (
        <span>
            <h3>React Render - Login & Logout</h3>
            <LoginControl />
        </span>
    );
    
    ReactDOM.render(reactSpan, divReact);
</script>

</body>
</html>
