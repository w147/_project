<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <title>React JSX Exp - Style</title>
    <script src="https://cdn.staticfile.org/react/16.4.0/umd/react.development.js"></script>
    <script src="https://cdn.staticfile.org/react-dom/16.4.0/umd/react-dom.development.js"></script>
    
    <script src="https://cdn.staticfile.org/babel-standalone/6.26.0/babel.min.js"></script>
</head>
<style type="text/css">
    body {
        text-align: center;
    }

    div#id-div-react {
        position: relative;
        width: 400px;
        height: auto;
        border: 0px solid black;
        margin: 8px auto;
        padding: 8px;
        font: normal 16px/1.6em "Microsoft Yahei", arial, sans-serif;
        text-align: center;
    }

    div#id-div-react span {
        margin: 8px auto;
        padding: 8px;
    }

    div#id-div-react span h3 {
        text-align: center;
    }
</style>
<body>

<div id='id-div-react'></div>
<script type="text/babel">
   
    var divReact = document.getElementById('id-div-react');
    // TODO: define css
    const css_p_lg = {
        fontSize: 20,
        fontStyle: "bold",
        color: "red"
    };
    const css_p_md = {
        fontSize: 16,
        fontStyle: "normal",
        color: "green"
    };
    const css_p_sm = {
        fontSize: 12,
        fontStyle: "italic",
        color: "blue"
    };
    
    const reactSpan = (
        <span>
            <h3>JSX Expression - Style Expression</h3>
            <p style={css_p_lg}>JSX Style Expression</p>
            <p style={css_p_md}>JSX Style Expression</p>
            <p style={css_p_sm}>JSX Style Expression</p>
        </span>
    );
    
    ReactDOM.render(reactSpan, divReact);
</script>

</body>
</html>
