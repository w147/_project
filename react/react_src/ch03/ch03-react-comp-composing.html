<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <title>React Component - Composing</title>
    <script src="https://cdn.staticfile.org/react/16.4.0/umd/react.development.js"></script>
    <script src="https://cdn.staticfile.org/react-dom/16.4.0/umd/react-dom.development.js"></script>
    
    <script src="https://cdn.staticfile.org/babel-standalone/6.26.0/babel.min.js"></script>
</head>
<style type="text/css">
    body {
        text-align: center;
    }

    div#id-div-react {
        position: relative;
        width: 460px;
        height: auto;
        border: 0px solid gray;
        margin: 8px auto;
        padding: 8px;
        font: normal 16px/1.6em "Microsoft Yahei", arial, sans-serif;
        text-align: center;
    }

    div#id-div-formlogin {
        border: 1px solid gray;
    }
</style>
<body>

<div id='id-div-react'></div>
<script type="text/babel">
   
    var divReact = document.getElementById('id-div-react');
    
    function FormTitle() {
        return <h4>User Login</h4>;
    }
    function UserId() {
        const userId = (
            <p>User Id(*): <input type="text"/></p>
        );
        return userId;
    }
    function UserName() {
        const userName = (
            <p>User Name: <input type="text"/></p>
        );
        return userName;
    }
    function Password() {
        const passwd = (
            <p>Password(*): <input type="text"/></p>
        );
        return passwd;
    }
    function Submit() {
        const submit = (
            <p><button>Login</button></p>
        );
        return submit;
    }
    // TODO: composing components
    function FormLogin() {
        return (
            <div id="id-div-formlogin">
                <FormTitle/>
                <UserId/>
                <UserName/>
                <Password/>
                <Submit/>
            </div>
        );
    }
    
    const formLogin = <FormLogin/>;
    
    const reactSpan = (
        <span>
            <h3>React Component - Composing Component</h3>
            {formLogin}
        </span>
    );
    
    ReactDOM.render(reactSpan, divReact);
</script>

</body>
</html>
