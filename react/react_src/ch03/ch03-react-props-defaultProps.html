<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <title>React Props - Default Props</title>
    <script src="https://cdn.staticfile.org/react/16.4.0/umd/react.development.js"></script>
    <script src="https://cdn.staticfile.org/react-dom/16.4.0/umd/react-dom.development.js"></script>
    <script src="https://cdn.staticfile.org/babel-standalone/6.26.0/babel.min.js"></script>
</head>
<style type="text/css">
    body {
        text-align: center;
    }
    div#id-div-react {
        position: relative;
        width: 400px;
        height: auto;
        border: 0px solid black;
        margin: 8px auto;
        padding: 8px;
        font: normal 16px/1.6em "Microsoft Yahei", arial, sans-serif;
        text-align: center;
    }

    div#id-div-react span {
        margin: 8px auto;
        padding: 8px;
    }

    div#id-div-react span h3 {
        text-align: center;
    }
</style>
<body>

<div id='id-div-react'></div>
<script type="text/babel">
   
    var divReact = document.getElementById('id-div-react');
    
    class PropsReactComp extends React.Component {
        render() {
            return <p>Hello, this is a React Props usage by {this.props.default}.</p>;
        }
    }
    // TODO: propTypes
    /*PropsReactComp.propTypes = {
        default: React.PropTypes.string
    };*/
    // TODO: defaultProps
    PropsReactComp.defaultProps = {
        default: "defaultProps"
    };
    
    const eleProps = <PropsReactComp />;
    
    const reactSpan = (
        <span>
            <h3>React Props - defaultProps</h3>
            {eleProps}
        </span>
    );
    
    ReactDOM.render(reactSpan, divReact);
</script>

</body>
</html>
