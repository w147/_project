<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>图片切换</title>
	<script src="https://cdn.staticfile.org/vue/2.4.2/vue.min.js"></script>
</head>
<body>
	<div id="app">
		<h2>深圳创维校区环境</h2>
		<div @click="prev" v-show="index>0">上一张</div>
		<img :src="imgArr[index]"/>
		<div @click="next" v-show="index<6">下一张</div>
	</div>
	<script type="text/javascript">
		var vm = new Vue({
			el: '#app',
			data: {
				index: 0,
				imgArr:[
					"./img/people1.png",
					"./img/people2.png",
					"./img/people3.png",
					"./img/people4.png",
					"./img/people5.png",
					"./img/people6.png",
					"./img/people7.png",
				],
			},
			methods: {
				prev: function(){
					this.index--
				},
				next: function(){
					this.index++
				}
			}
		})
	</script>
</body>
</html>
